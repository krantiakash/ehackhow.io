<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="css/custCss.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Admin</title>
  </head>

  <body class="bg-gray-800 text-gray-200">
    <main class="mainContainer flex-col min-h-screen">
      <div class="text-3xl py-4">Admin</div>
      <form
        class="
          flex flex-col
          w-3/12
          px-10
          py-14
          gap-2
          justify-center
          items-center
          border-2
          rounded-lg
        "
      >
        <label for="user">Username</label>
        <input
          type="text"
          name="username"
          class="bg-transparent border-2 p-2 rounded w-full"
          id="user"
        />
        <label for="pass">Password</label>
        <input
          type="text"
          name="password"
          class="bg-transparent border-2 p-2 rounded w-full"
          id="pass"
        />
        <input
          type="button"
          value="Login"
          class="
            bg-transparent
            border-2
            w-6/12
            px-4
            py-2
            cursor-pointer
            rounded-md
            mt-4
          "
        />
      </form>
    </main>
  </body>
</html>
